{% load i18n %}  
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translation</title>

	<!-- CSS -->

        <h1>{% trans 'Aqui você consegue ajuda independente da sua localização!' %}</h1>

        <p>{% trans 'Comece agora' %}</p> 

        <p>{% trans 'Já tenho uma conta' %}</p>


	</div> 
 
	<!-- JS-->

</html>
